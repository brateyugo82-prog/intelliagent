services:
  - type: web
    name: multi-agent-backend
    env: python
    plan: starter
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn core.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: ENV
        value: production
    autoDeploy: true
    branch: main
    healthCheckPath: /
