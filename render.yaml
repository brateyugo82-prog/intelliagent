services:
  - type: web
    name: intelliagentsolutions-backend
    env: python
    plan: starter
    region: frankfurt
    rootDir: backend
    autoDeploy: true
    branch: main

    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.meta.webhook:app --host 0.0.0.0 --port 10000"

    envVars:
      - key: PORT
        value: 10000
      - key: META_VERIFY_TOKEN
        value: intelliagent_webhook

  - type: worker
    name: token-scheduler
    env: python
    plan: starter
    region: frankfurt
    rootDir: backend
    autoDeploy: true
    branch: main

    buildCommand: "pip install -r requirements.txt"
    startCommand: "python scheduler.py"
